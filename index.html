<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Christmas Surprise ğŸ„</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #000, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
}

/* Background Tree */
#bgTree {
    position: fixed;
    bottom: -40px;
    font-size: 650px;
    opacity: 0.15;
    z-index: 1;
    display: none;
}

/* Gift */
#giftBox {
    font-size: 300px;
    cursor: pointer;
    animation: shake 1s infinite;
    z-index: 5;
}

@keyframes shake {
    0% { transform: rotate(0); }
    25% { transform: rotate(6deg); }
    50% { transform: rotate(-6deg); }
    75% { transform: rotate(6deg); }
    100% { transform: rotate(0); }
}

.hidden { display: none; }

/* Countdown */
#countdown {
    position: absolute;
    font-size: 10rem;        /* TO HÆ N */
    font-weight: 900;
    color: gold;
    text-shadow: 0 0 30px red, 0 0 60px gold;
    animation: zoomShake 1s ease;
    z-index: 20;
}

@keyframes zoomShake {
    0% { transform: scale(0.3) rotate(0deg); opacity: 0; }
    40% { transform: scale(1.4) rotate(2deg); opacity: 1; }
    60% { transform: scale(1.3) rotate(-2deg); }
    100% { transform: scale(1) rotate(0deg); }
}

@media (max-width: 768px) {
    #countdown {
        font-size: 6rem;
    }
}

/* Content */
#content {
    text-align: center;
    z-index: 5;
    font-size: 2.0rem;
}

h1 {
    font-size: 3.2rem;
    min-height: 80px;
    text-shadow: 0 0 20px gold;
}

/* Santa */
.santa {
    position: absolute;
    left: -300px;
    font-size: 80px;
    animation: santaMove 10s linear infinite;
    z-index: 6;
}

.santa1 {
    bottom: 90px;
    animation-duration: 10s;
}

.santa2 {
    bottom: 160px;
    animation-duration: 13s;
}

@keyframes santaMove {
    to {
        left: 120%;
    }
}
@media (max-width: 768px) {
    .santa {
        font-size: 60px;
    }
}

/* Snow */
.snow {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    z-index: 4;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* Flash */
#flash {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 10;
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="christmas.mp3" type="audio/mpeg">
</audio>

<div id="flash"></div>

<div id="bgTree">ğŸ„</div>

<div id="giftBox" onclick="startSurprise()">ğŸ</div>
<div id="countdown" class="hidden"></div>

<div id="content" class="hidden">
    <h1 id="typingText"></h1>
    <p>

        háº¡nh phÃºc vÃ  trÃ n Ä‘áº§y yÃªu thÆ°Æ¡ng â¤ï¸
    </p>
</div>

<div class="santa santa1 hidden">ğŸ…ğŸ›·ğŸ¦ŒğŸ¦ŒğŸ¦Œ</div>
<div class="santa santa2 hidden">ğŸ…ğŸ›·ğŸ¦ŒğŸ¦ŒğŸ¦Œ</div>


<script>
const name = "Äinh Thu"; // ğŸ‘‰ Ä‘á»•i tÃªn táº¡i Ä‘Ã¢y
const text = `ğŸ„ Merry Christmas ${name} ğŸ„`;
let index = 0;
let count = 3;

function startSurprise() {
    document.getElementById("giftBox").classList.add("hidden");
    const cd = document.getElementById("countdown");
    cd.classList.remove("hidden");
    cd.innerText = count;

    const timer = setInterval(() => {
        count--;
        if (count > 0) {
            cd.innerText = count;
        } else {
            clearInterval(timer);
            cd.classList.add("hidden");
            openGift();
        }
    }, 1000);
}

function openGift() {
    const flash = document.getElementById("flash");
    flash.style.opacity = 1;

    setTimeout(() => {
        flash.style.opacity = 0;

        document.getElementById("bgTree").style.display = "block";
        document.getElementById("content").classList.remove("hidden");
        document.querySelectorAll(".santa").forEach(s =>
    s.classList.remove("hidden")
);


        document.getElementById("music").play();
        snowEffect();
        typingEffect();
    }, 400);
}

function typingEffect() {
    const el = document.getElementById("typingText");
    if (index < text.length) {
        el.innerHTML += text.charAt(index);
        index++;
        setTimeout(typingEffect, 100);
    }
}

function snowEffect() {
    for (let i = 0; i < 90; i++) {
        const snow = document.createElement("div");
        snow.innerHTML = "â„";
        snow.className = "snow";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = Math.random() * 14 + 10 + "px";
        snow.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(snow);
    }
}
</script>

</body>
</html>
