<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Christmas Surprise üéÑ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #000, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
}

/* Gift box */
#giftBox {
    font-size: 300px;
    cursor: pointer;
    animation: shake 1s infinite;
}

@keyframes shake {
    0% { transform: rotate(0); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0); }
}

.hidden { display: none; }

/* Countdown */
#countdown {
    position: absolute;
    font-size: 6rem;
    font-weight: bold;
    animation: zoom 1s ease;
}

@keyframes zoom {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Main content */
#content {
    text-align: center;
    z-index: 10;
}

h1 {
    font-size: 3.5rem;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px gold; }
}

/* Santa */
.santa {
    position: absolute;
    bottom: 60px;
    left: -200px;
    font-size: 80px;
    animation: santaMove 10s linear infinite;
}

@keyframes santaMove {
    to { left: 110%; }
}

/* Snow */
.snow {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* Flash */
#flash {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
}
/* Responsive for mobile */
@media (max-width: 768px) {
    #bgTree {
        font-size: 200px;
        bottom: -20px;
    }

    h1 {
        font-size: 2.2rem;
    }

    p {
        font-size: 1rem;
        padding: 0 15px;
    }

    #giftBox {
        font-size: 80px;
    }

    #countdown {
        font-size: 4.5rem;
    }

    .santa {
        font-size: 60px;
        bottom: 40px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }

    #bgTree {
        font-size: 160px;
    }

    #giftBox {
        font-size: 70px;
    }
}

</style>
</head>

<body>

<audio id="music" loop>
    <source src="christmas.mp3" type="audio/mpeg">
</audio>

<div id="flash"></div>

<div id="giftBox" onclick="startSurprise()">üéÅ</div>
<div id="countdown" class="hidden"></div>

<div id="content" class="hidden">
    <h1 id="title"></h1>
    <p>
        Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng Sinh an l√†nh,<br>
        h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy y√™u th∆∞∆°ng ‚ù§Ô∏è
    </p>
</div>

<div class="santa hidden">üéÖüõ∑</div>

<script>
const name = "L∆∞·ª£ng"; // üëâ ƒë·ªïi t√™n t·∫°i ƒë√¢y
let count = 3;

function startSurprise() {
    document.getElementById("giftBox").classList.add("hidden");
    const cd = document.getElementById("countdown");
    cd.classList.remove("hidden");
    cd.innerText = count;

    const timer = setInterval(() => {
        count--;
        if (count > 0) {
            cd.innerText = count;
        } else {
            clearInterval(timer);
            cd.classList.add("hidden");
            openGift();
        }
    }, 1000);
}

function openGift() {
    const flash = document.getElementById("flash");
    flash.style.opacity = 1;

    setTimeout(() => {
        flash.style.opacity = 0;

        document.getElementById("content").classList.remove("hidden");
        document.querySelector(".santa").classList.remove("hidden");
        document.getElementById("title").innerHTML =
            `üéÑ Merry Christmas ${name} üéÑ`;

        document.getElementById("music").play();
        snowEffect();
    }, 400);
}

function snowEffect() {
    for (let i = 0; i < 80; i++) {
        const snow = document.createElement("div");
        snow.innerHTML = "‚ùÑ";
        snow.className = "snow";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = Math.random() * 14 + 10 + "px";
        snow.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(snow);
    }
}
</script>

</body>
</html>
